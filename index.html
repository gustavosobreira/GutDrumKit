<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gut JS Drum Kit</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <section class="container">
   <div class="image-container">
    <img src="/img/zero.png" id="myImage" > 
   </div>
   <div class="keyboard">
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <button onclick="setTimeout(defaultImg, 200)" id="clap" class="key" type="button">Clap</button>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <button onclick="setTimeout(defaultImg, 200)" id="snare" class="key" type="button">Snare</button>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <button onclick="setTimeout(defaultImg, 200)" id="kick" class="key" type="button">Kick</button>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <button onclick="setTimeout(defaultImg, 200)" id="tink" class="key" type="button">Tink</button>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <button onclick="setTimeout(defaultImg, 200)" id="hihat" class="key" type="button">Hihat</button>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <button onclick="setTimeout(defaultImg, 200)" id="openhat" class="key" type="button">Openhat</button>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <button onclick="setTimeout(defaultImg, 200)" id="ride" class="key" type="button">Ride</button>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <button onclick="setTimeout(defaultImg, 200)" id="splash" class="key" type="button">Splash</button>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <button onclick="setTimeout(defaultImg, 200)" id="crash" class="key" type="button">Crash</button>
      </div>
    </div>
   </div>
  </section>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/snare.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/tink.wav"></audio>
  <audio data-key="71" src="sounds/hihat.wav"></audio>
  <audio data-key="72" src="sounds/openhat.wav"></audio>
  <audio data-key="74" src="sounds/ride.wav"></audio>
  <audio data-key="75" src="sounds/splash.wav"></audio>
  <audio data-key="76" src="sounds/crash.wav"></audio>

  <footer>

      <div class="social-holder">
        <a href="https://www.linkedin.com/in/gustavo-sobreira-12a846180/" target="_blank" class="social-btn"><img src="img/linkedin.svg" /></a>
        <a href="https://github.com/gustavosobreira" target="_blank" class="social-btn"><img src="img/github.svg" /></a>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
